<!DOCTYPE html>
<html>
<head>
     <title>Membuat Format Text</title>
</head>

     <body>
         <h2>Latihan Membuat Format Text</h2>
         <ul>
            <!--Format Tebal-->
            <li>
                <b>Ini adalah Format Tebal</b>
            </li>
            <!--Format Miring-->
            <li>
                <i>Ini adalah Format Miring</i>
            </li>
            <!--Format Garis Bawah-->
            <li>
                <u>Ini adalah Format Garis Bawah</u>
            </li>
            <!--Format Superscript Text-->
            <li>
                Ini adalah Format Pangkat x<sup>2</sup> + y<sup>3</sup> = 15
            </li>
            <!--Format Subscript-->
            <li>
                H<sub>2</sub>0<sub>3</sub>
            </li>
            <!--Format Highligh-->
            <li>
                <mark>Coding Itu Mudah</mark>
            </li>
            <!--Format Coret-->
            <li>
                Pemograman Web itu <del>Sulit</del>Mudah
            </li>
         </ul>
     </body>
</html>
